git:
  paging:
    colorArg: always
    pager: delta --color-only --paging=never --light

gui:
  showIcons: true

os:
  # https://github.com/jesseduffield/lazygit/issues/996#issuecomment-1624329763
  edit: 'nvim {{filename}}'
  editAtLine: 'nvim +{{line}} {{filename}}'
  editAtLineAndWait: 'nvim +{{line}} {{filename}}'

promptToReturnFromSubprocess: false
